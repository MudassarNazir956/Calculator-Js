<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/stylee.css">

</head>

<body>
    <h2 class="heading">Calculator by Mudassar Nazir</h2>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0">
            <button onclick="clearScreen();" style="color: red;"> C </button>
            <button onclick="del()"> âŒ« </button>
            <button onclick="display('%')" class="btn"> %</button>
            <button onclick="display('/')" class="btn"> / </button>
            <button onclick="display('7')"> 7 </button>
            <button onclick="display('8')"> 8 </button>
            <button onclick="display('9')"> 9 </button>
            <button onclick="display('*')" class="btn"> x </button>
            <button onclick="display('4')"> 4 </button>
            <button onclick="display('5')"> 5 </button>
            <button onclick="display('6')"> 6 </button>
            <button onclick="display('-')" class="btn"> - </button>
            <button onclick="display('1')"> 1 </button>
            <button onclick="display('2')"> 2 </button>
            <button onclick="display('3')"> 3 </button>
            <button onclick="display('+')" class="btn"> + </button>
            <button onclick="display('.')" class="btn"> . </button>
            <button onclick="display('0')"> 0 </button>
            <button onclick="calculate()" id="equal" class="btn"> = </button>
        </div>
    </div>
    <script src="/javaScript.js"></script>
</body>

</html>
